<html>

<head>
    <title>Hello,world</title>

    <script type="text/javascript">

    var tennsuu = "56";

    switch(tennsuu){
      //100点までの間でゾロ目があたり　〜点はあたりですと表示する
      case "11":
        document.write("11はゾロ目であたりです");
        break;
      case "22":
        document.write("22はゾロ目であたりです");
        break;
      case "33":
        document.write("33はゾロ目であたりです");
        break;
      case "44":
        document.write("44はゾロ目であたりです");
        break;
      case "55":
        document.write("55はゾロ目であたりです");
        break;
      case "66":
        document.write("66はゾロ目であたりです");
        break;
      //ゾロ目ではない場合
      default:
        document.write("該当なし");




    }


    </script>

</head>

</body>
